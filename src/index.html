<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search for images</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1 class="header">
        Image Finder
        <svg class="header-icon" width="30px" height="30px">
          <use href="./images/earth.svg#icon-earth"></use>
        </svg>
      </h1>
      <form class="search-form js-search-form" id="search-form">
        <input
          type="text"
          class="form-input"
          name="query"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button type="submit" class="btn btn-primary">
          <svg class="search-icon" width="15px" height="20px">
            <use href="./images/search.svg#icon-search"></use>
          </svg>
        </button>
      </form>
      <ul class="gallery js-images-container"></ul>
      <button type="button" class="button btn-primary" data-action="load-more">
        <svg class="search-icon" width="15px" height="20px">
          <use href="./images/load.svg#icon-spinner9"></use>
        </svg>
      </button>
    </div>
    <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->
    <script src="./index.js"></script>
  </body>
</html>
